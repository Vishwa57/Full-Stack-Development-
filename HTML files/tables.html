<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
    </head>
        
    <body>
        <h1>Table 1</h1>
        <table border="1 ">
            <thead>
                <th>Name</th>
                <th>Register No.</th>
                <th>Location</th>
                <th>photo</th>
            </thead>
            <tr>
                <td>Vishwa</td>
                <td>101</td>
                <td>Sirkali</td>
                <td><img src="Vishwa.jpg" alt="" sizes="" srcset=""></td>
            </tr>
            <tr>
                <td>Gowsi</td>
                <td>102</td>
                <td>Coimbatore</td>
                <td><img src="Gowsi.jpg" alt="" sizes="" srcset=""></td>
            </tr>
        </table>
        
    </body>
</html>

<!-- 
thead - table head
th  - col Name
tr - row
td - data cell 
-->
