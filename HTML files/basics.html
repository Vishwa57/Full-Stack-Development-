<!-- This tells the website it's a html file -->
<html>  
    <!-- head part start -->
    <head>  
        <meta charset="utf-8">
        <title>bascis of html</title>
    </head>  
    <!-- head ends here -->

    <!-- actual content in the website will be designed here -->
    <body> 
        <!-- headings 1 to 6 -->
        <H1>This is heading 1</H1>
        <h1>This is heading 1</h1>
        <!-- case insensitive then -->
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h6>heading 6</h6>

        <!-- paragraph -->
        <p>Something reference</p>
        <p>can't
            support
            multiple 
            lines
        </p>
        <p>write</p> 
        <p>individually</p>
        <p>every line</p>
        <p><b>Bold line eg.</b></p>
        <p><strong>this also works for bold</strong></p>
        <p><i>Italic</i></p>
        <p><em>emphasize - italic alternative</em></p>
        
    </body>
</html>
