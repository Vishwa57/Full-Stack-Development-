    </head>
        
    <body>
        <nav class="navbar custom-navbar navbar-expand-lg bg-body-tertiary custom-navbar" style="background-color :#3a434a !important">
            <div class="container-fluid">
              <a class="navbar-brand" href="E:\Full_Stack Development\Practice\4_Bootstrap\MyProject\SignIn.html" style="color: antiquewhite !important;">Welcome</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" style="background-color: aliceblue !important;">

        <div class = "container" style="font-family: 'Lora', serif;">
            <div class="mt-4 p-5 bg-primary text-black rounded" style="background-color: #dcdcdc !important;">
                <h1>Log in</h1>
                <p>Enter your email and password below to log in to Coffee Lover</p>
            </div>
            <form>
                <div class="mb-3" >
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" >
                </div>
                <div class="mb-3 form-check" >
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
        </div>
